<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FULL STACK COURSE</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      color: white;
    }
    div{
      height: 100px;
      margin: 20px;
      background-color: burlywood;
    }
    .two{
      background-color: violet;
      position: relative;
    }
    h2{
      background-color: turquoise;
      position: absolute;
      /* absolute still relative to something, here it means relative to parents */
      /* its still a block element but absolute change its width  */
      /* right: 0; whole block shiefted to right */
      right: 0;
      bottom: 0;
      
    }
  
  </style>
 
</head>

<body>
  <div class="two">
    <h2>Heading of div 2</h2>
  </div>
</body>

</html>
