<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL STACK COURSE</title>
    <style>
       #red{
           color: seagreen;
       }
       .pink{
           color: violet;
       }
       h1{
           color: wheat;
       }
    </style>
</head>
<body>
   <h1 style="color: sandybrown;" class="pink" id="red">STYLE>ID>CLASS>ELEMENT</h1>
</body>
</html>

<!-- inline css has highest priority order, use !important to give priority to internal css over inline -->
