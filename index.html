<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FULL STACK COURSE</title>
  <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;
    }
    .parent{
      background-color: royalblue;
      padding: 20px;
      width: 50vw;  
      height: 60px; 
     } 
     .child{
       background-color: salmon;
       height: 20px;
       width: 80%; /* scale element relative to its immediate parent */

     }

  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>

</body>

</html>
